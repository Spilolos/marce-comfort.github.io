<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Interactive Quiz</title>
  <style>
    :root{--bg:#0f172a;--card:#0b1220;--accent:#10b981;--muted:#94a3b8;--glass:rgba(255,255,255,0.04)}
    *{box-sizing:border-box}
    body{font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center; background:linear-gradient(180deg,#071029 0%, #0b1220 100%); color:#e6eef8}
    .container{width:min(920px,94%); background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); border-radius:14px; padding:28px; box-shadow:0 10px 30px rgba(2,6,23,0.6)}
    .header{display:flex; align-items:center; justify-content:space-between; gap:16px}
    h1{margin:0; font-size:20px}
    .meta{color:var(--muted); font-size:13px}
    .card{background:var(--glass); padding:20px; border-radius:10px; margin-top:18px}
    .question{font-size:18px; margin:0 0 12px 0}
    .options{display:grid; grid-template-columns:1fr 1fr; gap:10px}
    .option{background:transparent; border:1px solid rgba(255,255,255,0.06); padding:12px; border-radius:8px; cursor:pointer; transition:all .18s; display:flex; align-items:center; gap:10px}
    .option:hover{transform:translateY(-3px); box-shadow:0 6px 18px rgba(2,6,23,0.6)}
    .option.correct{background:rgba(16,185,129,0.12); border-color:rgba(16,185,129,0.35)}
    .option.wrong{background:rgba(239,68,68,0.08); border-color:rgba(239,68,68,0.35)}
    .controls{display:flex; align-items:center; justify-content:space-between; margin-top:14px; gap:12px}
    .btn{background:transparent; border:1px solid rgba(255,255,255,0.06); color:inherit; padding:8px 12px; border-radius:8px; cursor:pointer}
    .btn.primary{background:var(--accent); color:#052018; border:none}
    .progress-wrap{height:10px; background:rgba(255,255,255,0.04); border-radius:999px; overflow:hidden; flex:1; margin-left:12px}
    .progress{height:100%; width:0%; background:linear-gradient(90deg,var(--accent), #059669)}
    .feedback{margin-top:12px; font-weight:600}
    .footer{display:flex; align-items:center; justify-content:space-between; margin-top:16px; color:var(--muted); font-size:13px}
    @media (max-width:640px){.options{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <main class="container" role="main">
    <div class="header">
      <div>
        <h1>QuickQuiz — Interactive Practice</h1>
        <div class="meta">Multiple-choice quiz · instant feedback · progress saved in session</div>
      </div>
      <div class="meta" id="scoreDisplay">Score: 0 / 0</div>
    </div>

    <section class="card" aria-labelledby="qtitle">
      <div class="quiz-question">
        <p id="qtitle" class="question">Loading question…</p>
      </div>

      <div class="options" id="optionsList" role="list"></div>

      <div class="feedback" id="feedback" aria-live="polite"></div>

      <div class="controls">
        <div style="display:flex; align-items:center; gap:12px;">
          <button class="btn" id="prevBtn">Previous</button>
          <button class="btn primary" id="nextBtn">Next</button>
        </div>
        <div style="display:flex; align-items:center; gap:8px; width:50%">
          <div class="meta" id="progressText">Question 0 / 0</div>
          <div class="progress-wrap" aria-hidden="true">
            <div class="progress" id="progressBar"></div>
          </div>
        </div>
      </div>
    </section>

    <div class="footer">
      <div class="meta">Tip: Click an option to answer. Use Next to move forward.</div>
      <div>
        <button class="btn" id="restartBtn">Restart</button>
      </div>
    </div>
  </main>

  <script>
    // Quiz data: add or edit questions here
    const questions = [
      {
        q: "What is the value of e (Euler's number) rounded to two decimal places?",
        choices: ["2.71", "3.14", "1.62", "2.30"],
        answer: "2.71",
        explanation: "Euler's number e ≈ 2.7182818..., rounded to two decimals is 2.71."
      },
      {
        q: "Which HTML tag is used to include JavaScript in a page?",
        choices: ["<script>", "<js>", "<javascript>", "<code>"],
        answer: "<script>",
        explanation: "The <script> tag tells the browser to run or load JavaScript code."
      },
      {
        q: "Which SQL command is used to fetch data from a database?",
        choices: ["SELECT", "INSERT", "UPDATE", "DELETE"],
        answer: "SELECT",
        explanation: "SELECT retrieves rows from a table."
      },
      {
        q: "What is the time complexity of binary search on a sorted array (n = number of elements)?",
        choices: ["O(log n)", "O(n)", "O(n log n)", "O(1)"],
        answer: "O(log n)",
        explanation: "Binary search halves the search space each step, so it's logarithmic."
      },
      {
        q: "Which of these is NOT a JavaScript primitive type?",
        choices: ["Object", "String", "Number", "Boolean"],
        answer: "Object",
        explanation: "Object is a reference type, not a primitive."
      }
    ];

    // App state
    let index = 0;
    let score = 0;
    let answeredCount = 0;
    const total = questions.length;

    // Elements
    const qTitle = document.getElementById('qtitle');
    const optionsList = document.getElementById('optionsList');
    const feedback = document.getElementById('feedback');
    const progressBar = document.getElementById('progressBar');
    const progressText = document.getElementById('progressText');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const restartBtn = document.getElementById('restartBtn');
    const scoreDisplay = document.getElementById('scoreDisplay');

    // Helpers
    function shuffle(arr){
      for(let i = arr.length -1; i>0; i--){
        const j = Math.floor(Math.random()*(i+1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function render(){
      const item = questions[index];
      qTitle.textContent = item.q;
      optionsList.innerHTML = '';
      feedback.textContent = '';

      // Create clickable options
      const opts = shuffle(item.choices.slice());
      opts.forEach(optText => {
        const btn = document.createElement('button');
        btn.className = 'option';
        btn.type = 'button';
        btn.setAttribute('role','listitem');
        btn.innerHTML = `<span aria-hidden="true">•</span><span>${optText}</span>`;
        btn.addEventListener('click', () => handleAnswer(btn, optText));
        optionsList.appendChild(btn);
      });

      // Update progress UI
      progressText.textContent = `Question ${index+1} / ${total}`;
      const pct = Math.round(((index+1)/total)*100);
      progressBar.style.width = pct + '%';

      // Buttons
      prevBtn.disabled = index === 0;
      nextBtn.disabled = false; // still allow next even if not answered (you can change this)

      // Score
      scoreDisplay.textContent = `Score: ${score} / ${answeredCount}`;
    }

    function handleAnswer(button, chosen){
      const current = questions[index];
      // If this question already has a selected state, ignore double clicks
      if(button.classList.contains('selected') || optionsList.dataset.answered === 'true') return;

      // Mark answered
      optionsList.dataset.answered = 'true';
      button.classList.add('selected');
      answeredCount++;

      // Check correctness
      if(chosen === current.answer){
        button.classList.add('correct');
        feedback.textContent = 'Correct — ' + current.explanation;
        score++;
      } else {
        button.classList.add('wrong');
        feedback.textContent = `Wrong. ${current.explanation} (Correct: ${current.answer})`;
        // Highlight the correct option
        Array.from(optionsList.children).forEach(child => {
          if(child.textContent.trim().endsWith(current.answer)){
            child.classList.add('correct');
          }
        });
      }

      // Update score display
      scoreDisplay.textContent = `Score: ${score} / ${answeredCount}`;

      // Optionally disable all options after answering
      Array.from(optionsList.children).forEach(opt => opt.disabled = true);
    }

    // Navigation
    prevBtn.addEventListener('click', () => {
      if(index > 0){
        index--;
        optionsList.dataset.answered = '';
        render();
      }
    });

    nextBtn.addEventListener('click', () => {
      if(index < total -1){
        index++;
        optionsList.dataset.answered = '';
        render();
      } else {
        // End of quiz
        showResults();
      }
    });

    restartBtn.addEventListener('click', () => {
      if(confirm('Restart quiz and reset score?')){
        index = 0; score = 0; answeredCount = 0; optionsList.dataset.answered = '';
        render();
      }
    });

    function showResults(){
      // Simple modal-like replacement
      qTitle.textContent = `Quiz complete — Score: ${score} / ${total}`;
      optionsList.innerHTML = '';
      feedback.textContent = `You answered ${answeredCount} questions. ${score} correct.`;
      progressBar.style.width = '100%';
      prevBtn.disabled = true;
      nextBtn.disabled = true;
    }

    // Init
    render();
  </script>
</body>
</html>
