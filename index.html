<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduGhana PWA</title>
  <link rel="manifest" href="/edughana-pwa/manifest.json" />
  <link rel="icon" href="/edughana-pwa/icons/icon-192.png" />
  <meta name="theme-color" content="#4CAF50" />
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f5f5f5; }
    header { background: #4CAF50; color: white; padding: 10px; text-align: center; }
    main { margin-top: 20px; }
    .lesson, .quiz { background: white; padding: 15px; margin-bottom: 10px; border-radius: 8px; }
    button { padding: 10px 15px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #45a049; }
  </style>
</head>
<body>
  <header>
    <h1>EduGhana</h1>
    <p>Offline Lessons & Quizzes</p>
  </header>
  <main>
    <div class="lesson">
      <h2>Lesson 1: Ghana's History</h2>
      <p>This lesson covers the history of Ghana...</p>
    </div>
    <div class="quiz">
      <h2>Quiz 1</h2>
      <p>Question: What year did Ghana gain independence?</p>
      <button onclick="checkAnswer()">Check Answer</button>
      <p id="result"></p>
    </div>
  </main>
  <script>
    function checkAnswer() {
      document.getElementById('result').textContent = "Correct! 1957.";
      localStorage.setItem("quiz1", "correct");
    }
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/edughana-pwa/sw.js");
    }
  </script>
</body>
</html>
